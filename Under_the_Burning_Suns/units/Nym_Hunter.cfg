[unit]
#textdomain wesnoth-Under_the_Burning_Suns
id=Nym Hunter
name= _ "Desert Hunter"
race=elf
gender=male
image=newelves/desert-hunter-nym.png
profile=portraits/nym.png
[defend]
	[frame]
		begin=-150
		end=150
		image="newelves/desert-hunter-nym-defend.png"
	[/frame]
[/defend]

hitpoints=30
movement_type=woodland

#desert elves move fast across the sands, but are not used to forests
#they are also a bit faster in caves
[movement_costs]
	sand=1
	forest=2
	cave=2
	tundra=3
[/movement_costs]
[defense]
	sand=40
	forest=50
[/defense]
movement=6
experience=42
level=1
alignment=lawful
advanceto=Nym Sentinel
cost=20
usage=mixed fighter
unit_description= _ "Desert Hunters are trained to scour the sands for prey and enemies. They can quickly entangle others with their bolas and then finish them off with their swords."
get_hit_sound=groan.wav

	[attack]
	name=sword
	type=blade
	range=melee
	damage=5
	number=4
	[animation]
		[frame]
		begin=-100
		end=100
		image=newelves/desert-hunter-nym-melee.png
		[/frame]

		[sound]
		time=-250
		sound=sword-swish.wav
		[/sound]
	[/animation]
	[/attack]

	[attack]
	name=bola
	type=impact
	range=ranged
	damage=4
	number=2
	special=slow
	icon=attacks/bolas.png
	[animation]
		[sound]
		time=-100
		sound=firearrow.wav
		[/sound]

		[sound]
		time=0
		sound=arrow-hit.wav
		#sound_miss=arrow-miss.wav
		[/sound]

		[frame]
		begin=-400
		end=-250
		image=newelves/desert-hunter-nym-ranged-1.png
		[/frame]
		[frame]
		begin=-250
		end=-150
		image=newelves/desert-hunter-nym-ranged-2.png
		[/frame]
		[frame]
		begin=-150
		end=0
		image=newelves/desert-hunter-nym-ranged-3.png
		[/frame]

		# I'm missing a bola image to throw
		[missile_frame]
		begin=-100
		end=0
		image=projectiles/stone.png
		image_diagonal=projectiles/stone.png
		[/missile_frame]
	[/animation]
	[/attack]
[/unit]
