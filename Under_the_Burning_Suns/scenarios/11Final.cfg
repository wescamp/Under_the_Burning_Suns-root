# Event 3: Alien Body heals fully each turn

[event]
name=new turn
first_time_only=no

[if]
	[have_unit]
	type=Alien Body
	[/have_unit]

	[then]

	[store_unit]
	[filter]
		type=Alien Body
	[/filter]
	variable=stored_alien
	[/store_unit]
	
	[set_variable]
	name=temp
	value=$stored_alien.hitpoints
	[/set_variable]

	[if]
		[variable]
		name=temp
		less_than=100
		[/variable]

		[variable]
		name=attacked_yechnagoth
		numerical_equals=0
		[/variable]

		[then]
	
		[set_variable]
		name=attacked_yechnagoth
		value=1
		[/set_variable]

		[message]
		description=Kaleh
		image=portraits/kaleh.png
		message= _ "That central body is healing faster than we can damage it. It's almost as if our attacks are doing no damage at all. We got to try another tactic, and fast!"
		[/message]

		[/then]

	[/if]

	{CLEAR_VARIABLE stored_alien}

	[object]
		[filter]
			type=Alien Body
		[/filter]
			
		silent=yes
		duration="level"

		[effect]
		apply_to="hitpoints"
		heal_full="yes"
		[/effect]
	[/object]

	[/then]
[/if]

[/event]

