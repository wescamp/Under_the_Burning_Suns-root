# MACRO 1: Create an alien minion

#define CREATE_MINION

[set_variable]
	name=counter
	value=0
[/set_variable]

[while]

[variable]
	name=counter
	less_than=1
[/variable]

[do]
	{RANDOM 6..14}

	[set_variable]
	name=temp_x
	value=$random
	[/set_variable]

	{RANDOM 7..14}

	[set_variable]
	name=temp_y
	value=$random
	[/set_variable]
	
	{RANDOM 0..39}

	[store_locations]
	x=$temp_x
	y=$temp_y
	terrain=Ru
	variable=locs
	[/store_locations]

	[if]
	
	[variable]
	name=locs.length
	numerical_equals=1
	[/variable]
	
	[then]
	
		{FREE_UNIT (Alien Minion) (Alien Minion) 2 $temp_x $temp_y}

		[set_variable]
		name=counter
		add=1
		[/set_variable]
	
	[/then]

	[/if]

[/do]

[/while]

#enddef

